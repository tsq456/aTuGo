{{ define "main" }}

<section id="section">
    <h1 class="title">{{ .Title }}</h1>
    {{ .Content }}

    {{ if .Params.comment }}
        {{ partial "comment.html" . }}
    {{ else }}
        <hr style="margin-bottom: 10px;">
        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #b6b6b6"> <i class="fas fa-ban"></i> 该页面已关闭评论</p>
    {{ end }}
</section>


{{ end }}
